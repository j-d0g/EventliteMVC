<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/default}">
<head>
  <title>All venues</title>
</head>
<body>
  <div layout:fragment="content">
  <h1> EventLite Homepage </h1>
  <p> Welcome to EventLite Homepage! Below are our venues and upcoming events. </p>
    <h3>Popular Venues</h3>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Name</th>
          <th><i class="fas fa-calendar"></i> Capacity</th>
          <th><i class="fas fa-map-marker-alt"></i> Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="v : ${venues}">
          
          <td> 
          	<a th:href="@{/venues/{num}(num=${v.id})}" th:text="${v.name}">My Venue</a>
          </td>
          
          
          <td th:text="${{v.getCapacity()}}">Venue capacity</td>
          <td th:text="${{v.getAddress()}}">Venue address</td>
          <td> <a class="btn btn-primary" role="button" th:href="@{venues/updateVenue(id=${v.id})}">Update</a></td>
          <td>
          </td>
        </tr>
      </tbody>
    </table>


    <h3>Upcoming Events</h3>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${events}">
          <td > 
          <a th:href="@{/events/{num}(num=${e.id})}" th:text="${e.name}">My Event</a>
          </td>
          <td> 
          	<a th:href="@{/venues/{num}(num=${e.getVenue.getId})}" th:text="${e.getVenue().getName()}">My Venue</a>
          </td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
          <td> <a class="btn btn-primary" role="button" th:href="@{events/update/{id}(id=${e.id})}">Update</a></td>
          <td>
          </td>
          
        </tr>
      </tbody>
    </table>
  </div>
  

</body>
</html>
