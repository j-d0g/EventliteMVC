<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>Search Venues</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>Search Venues</h1>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Venue </th>
          <th><i class="fas fa-map-marker-alt"></i> Capacity </th>
          <th><i class="fas fa-calendar"></i> Address </th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="v : ${venues}">
          <td> 
          	<a th:href="@{/venues/{num}(num=${v.id})}" th:text="${v.name}">My Venue</a>
          </td>
          <td th:text="${v.capacity}">capacity</td>
          <td th:text="${v.address}">address</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
