<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>Venue</title>
</head>
<body>
<div layout:fragment="content">
  <blockquote>
    <h1 th:text="${venue.name}">Show Venues Greeting</h1>
  </blockquote>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th><i class="fas fa-map-marker-alt"></i> Name</th>
      <th><i class="fas fa-calendar"></i> Capacity</th>
      <th><i class="fas fa-map-marker-alt"></i> Address</th>
    </tr>
    </thead>
    <tbody>
    
      <td th:text="${venue.getName()}">Venue name</td>
      <td th:text="${{venue.getCapacity()}}">Venue capacity</td>
      <td th:text="${{venue.getAddress()}}">Venue address</td>
      <!-- ADD CODE FOR UPDATE BUTTON HERE -->
    
    </tbody>
  </table>

    
	<table class="table table-striped table-hover">
	  <thead>
	    <tr>
	      <th><i class="fas fa-bolt"></i> Event</th>
	      <th><i class="fas fa-calendar"></i> Date</th>
	      <th><i class="fas fa-clock"></i> Time</th>
	      <th>Action</th>
	    </tr>
	  </thead>
	  
	  <tbody>
	  
	    <tr th:each="e : ${event}">
	    
	      <td > 
	      <a th:href="@{/events/{num}(num=${e.id})}" th:text="${e.name}">My Event</a>
	      </td>
	      
	      <td th:text="${{e.date}}">Event date</td>
	      <td th:text="${{e.time}}">Event time</td>	    	
          <td> <a calss="btn bt-primary" role="button" th:href="@{events/update/{id}(id=${e.id})}">Update</a></td>
	      
	      
	    </tr>
	   
	  </tbody>
	  
	</table>

   
 
  <div>
    <a class="btn btn-primary" role="button" th:href="@{/venues}"><i class="fas fa-arrow-left" aria-hidden="true"></i> Back</a>
	<div style="float:left;padding-left:3px;">
	
		<form th:action="@{'/venues/' + ${venue.id}}" th:method="delete" >
			<button type="submit" class="btn btn-danger"><i class ="fas fa-trash" aria-hidden="true"></i> Delete</button>
		</form>
		
	</div>
  </div>

</div>
</body>
</html>
