      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All venues</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All events</h1>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th>Address</th>
          <th>Capacity</th>
          <th><i class="fas fa-sync"></i>Update</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${venues}">
          <td > 
          <a th:href="@{/venues/{id}(id=${v.getId()})}" th:text="${v.name}">My Venue</a>
          </td>
          <td th:text="${{v.getAddress()}}">Address</td>
          <td th:text="${{v.getCapacity(}}">Capacity</td>
          
          <td>
           <a th:href="@{'/venue/update/' + ${v.id}}"><button type="button" class="btn btn-primary>
           <i class = "fas fa-sync" aria-hidden="true"></i>Update</button></a>
          </td>
          
        </tr>
      </tbody>
    </table>
    <form action="#" th:action="@{/venues/search}" th:object="${venue}" th:method="GET">
        <input type="text" th:value="${name}" name="name" id="name" value=""></input>
        <button type="submit">Search</button>
    </form>


	<form th:action="${(#mvc.url('EC#deleteAllVenues')).build()}" th:method="delete">
      
      <button type="submit" class="btn btn-danger" sec:authorize="isAuthenticated()"><i class="fas fa-trash" aria-hidden="true"></i> Delete All</button>
    </form>
