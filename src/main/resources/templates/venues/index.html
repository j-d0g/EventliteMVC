<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/default}">
<head>
  <title>All venues</title>
</head>
<body>
  <div layout:fragment="content">
  
   
    <h1>All venues</h1>
    <form action='#' th:action='@{venues/search-venue}' th:object='${e}' method='get'}
    <input type='text' placeholder='Venue name' name='search' id='search' th:value='${s}'/>
    <button type="submit">Search</button>
    </form>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-place-of-worship"></i> Name</th>
          <th><i class="fas fa-map-marker-alt"></i> Address</th>
          <th><i class="fas fa-person-booth"></i> Capacity</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="v : ${venues}">
         
          <td th:text="${v.getName()}">Venue name</td>
          <td th:text="${{v.getCapacity()}}">Venue capacity</td>
          <td th:text="${{v.getAddress()}}">Venue address</td>
          <td> <a th:href="@{venues/updateVenue(id=${v.id})}">Update</a></td>
          
          <td>
          
          </td>
          
        </tr>
      </tbody>
    </table>
 

   
 
      
  </div>
  

</body>
</html>
