<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/default}">
<head>
  <title>All venues</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All venues</h1>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Name</th>
          <th><i class="fas fa-map-marker-alt"></i> Address</th>
          <th><i class="fas fa-calendar"></i> Capacity</th>
          <th><i class="fas fa-sync"></i> Update</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="v : ${venues}">
         
          <td th:text="${v.getName()}">Venue name</td>
          <td th:text="${{v.getCapacity()}}">Venue capacity</td>
          <td th:text="${{v.getAddress()}}">Venue address</td>
          <td> <a th:href="@{venues/updateVenue(id=${v.id})}">Update</a></td>
          
          <!-- # CAUSING ERROR: UPDATE BUTTON #
          <td>
           <a th:href="@{'/venue/update/' + ${v.id}}"><button type="button" class="btn btn-primary>
           <i class = "fas fa-sync" aria-hidden="true"></i>Update</button></a>
          </td>
          -->
          <td>
          
          <!-- # CAUSING ERROR: DELETE BUTTON #
            <form th:action="${(#mvc.url('EC#deleteVenue').arg(0, v.id)).build()}" th:method="delete" sec:authorize="isAuthenticated()">
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
          -->
          
          </td>
          
        </tr>
      </tbody>
    </table>
    <form action="#" th:action="@{/events/search}" th:object="${event}" th:method="GET">
        Search Events: <input type="text" th:value="${name}" name="name" id="name" value=""></input>
        <button type="submit">Search</button>
    </form>
    
    <p></p>

    <form action="#" th:action="@{/venues/search-venue}" th:object="${vanue}" th:method="GET">
        Search Venues: <input type="text" th:value="${place}" name="place" id="place" value=""></input>
        <button type="submit">Search</button>
    </form>

<!-- # CAUSING ERROR: DELETE ALL BUTTON #
	<form th:action="${(#mvc.url('EC#deleteAllVenues')).build()}" th:method="delete">
      
      <button type="submit" class="btn btn-danger" sec:authorize="isAuthenticated()"><i class="fas fa-trash" aria-hidden="true"></i> Delete All</button>
    </form>
-->
 
      
  </div>
  

</body>
</html>
