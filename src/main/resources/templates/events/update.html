<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" 
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>Update the events</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>Update events</h1>

    <form th:action="@{/events/updateEvent}" th:object="${event}"  method ="post">
    
    <div class="form-group" >
    <input class="form-control" type="hidden" name="id" id="id" th:field = "*{id}" th:placeholder="${event.id}" autofocus="autofocus"/>
     
     <p th:classappend="${#fields.hasErrors('name')}? has-error"</p >
     <label for="name">Event Name</label>
     <input class="form-control" type="text" name="name" id="name" th:field = "*{name}" th:placeholder="${event.name}" autofocus="autofocus" />
     <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">errors</p >
     
     <p th:classappend="${#fields.hasErrors('venue')}? has-error"</p>
     <label for="venue">Event Venue</label>
     <select th:field="*{venue}" class="form-control" id="venue">
         <option th:value="${event.venue.getId()}" th:text="${event.venue.getName()}"></option>
         <tr th:each="v: ${venue}">
         <option th:value="${{v.id}}" th:text="${{v.name}}"></option>
         </tr>
          </select><br>
      <p class="text-danger" th:if="${#fields.hasErrors('venue')}" th:errors="*{venue}">errors</p>
     
     <p th:classappend="${#fields.hasErrors('time')}? has-error"</p >
        <label for="time">Event Time</label>
        <input class="form-control" type="time" name="time" id="time" th:field = "*{time}" th:placeholder="${event.time}" autofocus="autofocus" />
        <p class="text-danger" th:if="${#fields.hasErrors('time')}" th:errors="*{time}">errors</p >
        
        <p th:classappend="${#fields.hasErrors('date')}? has-error"</p >       
        <label for="date">Event Date</label>
        <input class="form-control" type="date" name="date" id="date" th:field = "*{date}" th:placeholder="${event.date}" autofocus="autofocus" />
        <p class="text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">errors</p >
        
     </div>
     <button class="btn btn-primary" type="submit"><i class="fas fa-bookmark" aria-hidden="true"></i>Update</button>
     <a class="btn btn-warning" role="button" href="/events"><i class="fas fa-ban" aria-hidden="true"></i>Cancel</a>
     </form>
    </div>
   </body>
 </html>
