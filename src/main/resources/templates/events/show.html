<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>Event</title>
</head>
<body>
<div layout:fragment="content">
  <blockquote>
    <h1 th:text="${event.name}">Greeting Show greeting</h1>
  </blockquote>

  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th><i class="fas fa-map-marker-alt"></i> Venue</th>
      <th><i class="fas fa-calendar"></i> Date</th>
      <th><i class="fas fa-clock"></i> Time</th>
    </tr>
    </thead>
    <tbody>

      <td th:text="${event.venue.getName()}">Event venue</td>
      <td th:text="${{event.date}}">Event date</td>
      <td th:text="${{event.time}}">Event time</td>

    </tbody>
</table>
	<form th:method="get" th:action="@{/events/postTweet}" th:object="${status}">
	    <label for="tweet" >Share here:</label>
	    <input class="form-control" type="text" name="tweet" id="tweet" placeholder="Say something:">
	    <button class="btn btn-primary" type="submit" >Tweet</button>
	    <div style="display:none">Your tweet was posted</div>
	    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	    <script>
	    $('button').click(function () {$('div').css('display', 'block');});
	    </script> 
  	</form>


  <blockquote>
    <p th:text="${event.description}">Event Describtion</p>
  </blockquote>


  <form>
    <a class="btn btn-primary" role="button" th:href="@{/events}"><i class="fas fa-arrow-left" aria-hidden="true"></i> Back</a>
  	<button type="submit" class="btn btn-danger" sec:authorize="isAuthenticated()"><i class="fas fa-trash" aria-hidden="true"></i> Delete</button>
  </form>


</div>
</body>
</html>
