<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>Event</title>
</head>
<body>
<div layout:fragment="content">
  <blockquote>
    <h1 th:text="${event.name}">Greeting Show greeting</h1>
  </blockquote>

  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th><i class="fas fa-map-marker-alt"></i> Venue</th>
      <th><i class="fas fa-calendar"></i> Date</th>
      <th><i class="fas fa-clock"></i> Time</th>
    </tr>
    </thead>
    <tbody>

      <td th:text="${event.venue.getName()}">Event venue</td>
      <td th:text="${{event.date}}">Event date</td>
      <td th:text="${{event.time}}">Event time</td>

    </tbody>
  </table>



  <blockquote>
    <p th:text="${event.description}">Event Describtion</p>
  </blockquote>


  <form>
    <a class="btn btn-primary" role="button" th:href="@{/events}"><i class="fas fa-arrow-left" aria-hidden="true"></i> Back</a>
  	<button type="submit" class="btn btn-danger" sec:authorize="isAuthenticated()"><i class="fas fa-trash" aria-hidden="true"></i> Delete</button>
  </form>


</div>
</body>
</html>
